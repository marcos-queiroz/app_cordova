<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Your app title -->
  <title>bee Financeiro</title>
  <!-- Path to Framework7 iOS CSS theme styles-->
  <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.material.min.css">
  <!-- Path to Framework7 iOS related color styles -->
  <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="bower_components/framework7/dist/css/my-app.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="bower_components/material-icons/css/material-icons.min.css">
  <!-- Grid do Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>

  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Painel Esquerdo</p>
    </div>
  </div>

  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, "data-page" contains page name -->
        <div data-page="index" class="page">
          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="container-fluid">
              <div class="row">
                <div class="text-center">
                  <h1>:-)</h1>
                  <p>Bem vindo</p>
                  <code id="debug"></code>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cordova -->
  <script type="text/javascript" src="cordova.js"></script>

  <!-- jQuery
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script> -->
  <!-- BD WebSQL -->
  <script type="text/javascript" src="js/model/mydb.js"></script>
  <!-- BD sqlitePlugin -->
  <!-- <script type="text/javascript" src="js/model/bd.js"></script> -->
  <!-- Index JS -->
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="bower_components/framework7/dist/js/my-app.js"></script>
</body>
</html>
